


<app-nav-bar></app-nav-bar>
<div class="body">

  <main role="main" class="container">
    <div class="row">
      <h1  >Créer un Document</h1>
      <div class="col-md-12">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">

            <a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
              aria-selected="false">Editeur en ligne</a>
              <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact"
              aria-selected="false" *ngIf="submited">Details Document</a>

          </div>
        </nav>
       
        <div class="tab-content" id="nav-tabContent">

          <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
 

            <!-- END EDIT TACHE FOR USER -->
<form novalidate #fo="ngForm" (ngSubmit)="saveDocument(fo)">


            <div class="form-group "> 
              <div class="form-label-group">Titre de document 
                <input [(ngModel)]="editor.titre" name="titre" #titre="ngModel" placeholder="Titre du document" type="text" name="type" class="form-control"   >

              </div>
            </div>
                   
            <div class="form-label-group">  Contenu </div>
                    <editor apiKey="0nzr71ft19d6n122ufh0neplzuuiifcqk9p0n4agfsujxph8
                    " [(ngModel)]="editor.text" name="text" #text="ngModel" [init]="{plugins: 'link'}"  ></editor>
                   
       
       <p></p>
            <div class="text-left">
              <button class="btn btn-md btn-primary ">Créer</button>
            </div>
           

          </form>

          </div>
         
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" >
            <div class="content" #content>
           
                
                <div [innerHTML] ="editor.text">
                    {{editor.text}}
                </div>
                <div class="text-right">
                    <button class="btn btn-success btn-sm" (click)="genererPDF()">Générer un PDF</button>
                </div>
            </div>
         

            </div>
        </div>
      </div>
      <!-- div col-md-8 -->


    </div>
    <!-- div row -->
  </main>
</div>
<!-- div body -->
