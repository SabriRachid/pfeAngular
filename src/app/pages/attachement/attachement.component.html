<app-nav-bar></app-nav-bar>
<div class="body">

  <main role="main" class="container">
    <div class="row">

      <div class="col-md-8">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
             
            <a class="nav-item nav-link active" id="nav-att-tab" data-toggle="tab" href="#nav-att" role="tab" aria-controls="nav-att" aria-selected="false"
              >Attachement</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
  
 
 
          <div class="tab-pane fade show active" id="nav-att" role="tabpanel" aria-labelledby="nav-att-tab">


            <div class="card w-100">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-paperclip"></i>

                  Attachement </h5>Taille Maximum :
                <span class="badge badge-info">5MB</span>
                <span style="color: green"> </span>
                <hr>
                <p class="card-text">
                  
                </p>
                <form novalidate #formFile="ngForm" (ngSubmit)="saveAttachement(formFile)">


                <div *ngIf="currentFileUpload" class="progress">
                  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
                    {{progress.percentage}}%</div>
                </div>
               

                  <label class="btn btn-default">
                    <input name="file"  [(ngModel)]="attachement.file" type="file" (change)="selectFile($event)">
                  </label>

                  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
                  <button class="btn btn-default" type="submit">
                    <i class="far fa-check-circle"></i>

                  </button>

                </form>

                <div class="table-responsive">
                  <table class="table table-sm">
                    <tr>
                      <th>#</th>
                      <th>Attachement</th>
                      <th>Action</th>
                    </tr>
                    <tr *ngFor=" let att of attachementTache; let i = index">
                      <td> #{{i+1}} </td>
                      <td> {{att.file}} </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-default" (click)="onDeleteAttachement(att)">
                          <i class="far fa-trash-alt"></i>

                        </button>
                        <button class="btn btn-sm btn-default" (click)="downloadAttToSave(att)">
                          <i class="fas fa-cloud-download-alt"></i>
                        </button>
                      </td>
                    </tr>
                  </table>
                </div>

              </div>
            </div>








          </div>
          <!--ATTachement tache-->
        </div>
      </div>
      <!-- div col-md-8 -->
      <div class="col-md-4">
        <div class="card border-light mb-3" style="max-width: 18rem;">
          <div class="card-header">#Tache</div>
          <div class="card-body">

            <p class="card-text lh-125 border-bottom border-gray" *ngFor="let task of tasks">
              <span>
                <span class="badge badge-danger" *ngIf="task.etatTache == 'Non Commencer' ">NC</span>
                <span class="badge badge-warning" *ngIf="task.etatTache == 'Annuler' ">A</span>
                {{task.dateAffectation | date :'dd/MM/yyyy HH:mm'}} {{ task.nomTache }}
              </span>
            </p>
          </div>
        </div>

      </div>
      <!-- div col-md-4 -->

    </div>
    <!-- div row -->
  </main>
</div>
<!-- div body -->
